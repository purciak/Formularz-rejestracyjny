<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Formularz rejestracji</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
       
        <nav class="navbar navbar-dark bg-dark">
            <a href="" class="navbar-brand">Formularz rejestracyjny</a>
        </nav>

        <div class="container">
            <form id="registration-form" action="">

                <div class="row">                    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="registration-name">Imię i nazwisko</label>
                            <input id="registration-name" name="full-name" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        
                        <div class="form-group">
                            <label for="registration-email">E-mail</label>
                            <input id="registration-email" name="email" type="email" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="registartion-phone">Telefon</label>
                            
                            <input type="tel" name="phone" id="registartion-phone" class="form-control">
                        </div>
                    </div>
                </div>
    
                <div class="row">  
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="registration-password">Hasło</label>
                            <input id="registration-password" name="password" type="password" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="registration-password-confirm">Powtórz hasło</label>
                            <input id="registration-password-confirm" name="password-confirmation" type="password" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">  
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="">Płeć</label>

                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="registration-sex-female" name="sex" value="female">

                                <label for="registration-sex-female" class="form-check-label">Kobieta</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="registration-sex-male" name="sex" value="male">

                                <label for="registration-sex-male" class="form-check-label">Mężczyzna</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="registartion-rumor">Skąd się dowiedziałeś o naszym sklepie?</label>

                            <select id="registartion-rumor" name="rumor" class="form-control">
                                <option value="">Wybierz z listy</option>
                                
                                <option value="opt1">Opcja 1</option>
                                <option value="opt2">Opcja 2</option>
                                <option value="opt3">Opcja 3</option>
                                <option value="opt4">Opcja 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="form-group">
                            <label for="">Wybierz promocje, które Cię interesują</label>

                            <div class="form-check">
                                <input type="checkbox" name="promos[]" value="pru" id="registration-promo-1" class="form-check-input">
                                <label for="registration-promo-1" class="form-check-label">Promocje urodzinowe</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" name="promos[]" value="pri" id="registration-promo-2" class="form-check-input">
                                <label for="registration-promo-2" class="form-check-label">Promocje imieninowe</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" name="promos[]" value="prds" id="registration-promo-3" class="form-check-input">
                                <label for="registration-promo-3" class="form-check-label">Promocje na dzień świstaka</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" name="promos[]" value="prdd" id="registration-promo-4" class="form-check-input">
                                <label for="registration-promo-4" class="form-check-label">Promocje na dzień dziecka</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="registration-address">Pełny adres</label>
                            <textarea name="address" id="registration-address" class="form-control"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary">Utwórz konto</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            $.noConflict();
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
